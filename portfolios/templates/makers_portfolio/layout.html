<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                
                <!-- Left side brand -->
                <a class="navbar-brand" href="#">
                <img src="../../static/portfolios/images/image.png" 
                alt="Gias uddin"
                class="rounded-circle" width="40" height="40">
                <span class="fw-semibold">Gias Uddin Vuiya</span>

                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

                <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">

                    </li>

                    </li>
                </ul>
                </div>

            </div>

    <main>
        {% block content %}

        {% endblock %}

    <footer>
        <hr/>
        <div style="display: flex; justify-content: space-around;">
            <div class="contact-address">
                <h4>Email</h4>
                <p>giasuddinvuiya2022 [at] gmail.com</p>
            </div>
            <div class="github-link">
                <h4>Github</h4>
                <p>https://github.com/Gias-uddin-vuiya</p>
            </div>
            <div class="linkedin-link">
                <p>&copy; 2025 My Django Project</p>
                <p>https://www.linkedin.com/in/gias-uddin-vuiya-2b4b2521b/</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
