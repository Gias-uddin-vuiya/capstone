<div class="py-3 text-success">
    <nav aria-label="Project navigation">
        <ul class="pagination justify-content-between align-items-center">

            <!-- Previous -->
            <li class="page-item">
                {% if previous_project %}
                    <a
                        class="page-link border-0 bg-transparent p-0 text-success fw-medium"
                        href="{% url 'project_detail' previous_project.slug %}"
                    >
                        {% include "makers_portfolio/icons/left-arrow.html" %}
                        Previous Project
                    </a>
                {% endif %}
            </li>

            <!-- Next -->
            <li class="page-item">
                {% if next_project %}
                    <a
                        class="page-link border-0 bg-transparent p-0 text-success fw-medium"
                        href="{% url 'project_detail' next_project.slug %}"
                    >
                        Next Project
                        <span class="d-inline-block ms-1" style="transform: rotate(180deg);">
                            {% include "makers_portfolio/icons/right-arrow.html" %}
                        </span>
                    </a>
                {% endif %}
            </li>

        </ul>
    </nav>
</div>
