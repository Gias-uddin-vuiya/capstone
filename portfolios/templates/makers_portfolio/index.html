{% extends 'makers_portfolio/layout.html' %}
{% load static %}


{% block title %}Gias Uddin Vuiya - Portfolio{% endblock %}

{% block content %}
   <section>
    <div class="container d-flex justify-content-center align-items-center mt-auto mb-auto py-5"> 
        <div class="row d-flex justify-content-around align-items-center">

            <div class="col-md-4 text-center text-md-start mb-4 mb-md-0">
               <div class="profile-wrapper">
                    <div class="circlebg" style="background-image: url('{{ profile.profile_bg_img.url }}')">
                        <div class="circleImage" style="background-image: url('{{ profile.profile_img.url }}')"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <h1>{{ profile.name }}</h1>
                <h6>{{ profile.title }}</h6>
                <!-- import icon here -->
                {% include "makers_portfolio/icons/arrow.html"%}
                
                <!-- about section -->
                <p class="mt-3 ml-2">
                    {{ profile.about }}
                </p>
                
            </div>

        </div>
    </div>
</section>

{% endblock %}
